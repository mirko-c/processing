
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Mirko Zedda</h1>
        <script type="text/processing">

float x=0
float raggio=40;

void setup() {
  size(600, 600);
}

void draw() {
  background(255);
  translate(width/2, height/2);
  for (float i=0; i<width/2; i+=0.5) 
  {
    pushMatrix();
    rotate(x + i);
    ellipse(0, 0 + i, raggio, raggio);
    popMatrix();
  }
  x+=0.005;
}  
            
        </script>
        <canvas></canvas>
    </body>
</html>
